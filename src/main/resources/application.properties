#==============================================
fetch.enabled.football=false

fetch.enabled.basketball=true

fetch.enabled.table-tennis=false


# ==================== PERFORMANCE TUNING ====================
# Thread pool size for event detail fetching
scraper.thread.pool.size=100

# OkHttp connection pool size
scraper.connection.pool.size=200

# Request timeout in milliseconds
scraper.request.timeout.ms=5000

# Health check interval in seconds
scraper.health.check.interval.sec=30

# Profile rotation interval in seconds
scraper.profile.rotation.interval.sec=300

# ==================== RATE LIMITING ====================
# Maximum requests per minute per scraper
scraper.rate.limit.requests.per.minute=120

# Consecutive rate limit errors before rotation
scraper.rate.limit.threshold=5

# ==================== RETRY CONFIGURATION ====================
# Maximum retry attempts for failed requests
scraper.retry.max.attempts=3

# Delay between retries in milliseconds
scraper.retry.delay.ms=1000

# ==================== LOGGING ====================
logging.level.com.mouse.bet.service.SportyBetService=OFF
logging.level.com.mouse.bet.service.MSportService=OFF


