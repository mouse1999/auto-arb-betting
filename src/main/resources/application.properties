spring.application.name=auto-arb-betting
# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (use DEFAULT path first to test)
spring.h2.console.enabled=true

# Server
server.port=8085
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Debug: Enable to see servlet registration
logging.level.org.springframework.boot.autoconfigure.h2=DEBUG

# Optional: automatically create/update schema
spring.jpa.hibernate.ddl-auto=update

# ==================== SCRAPER ENABLE/DISABLE ====================
# Enable or disable individual scrapers
scraper.sportybet.enabled=true
scraper.bet9ja.enabled=false
scraper.msport.enabled=true


# ==================== PERFORMANCE TUNING ====================
# Thread pool size for event detail fetching
scraper.thread.pool.size=100

# OkHttp connection pool size
scraper.connection.pool.size=200

# Request timeout in milliseconds
scraper.request.timeout.ms=5000

# Health check interval in seconds
scraper.health.check.interval.sec=30

# Profile rotation interval in seconds
scraper.profile.rotation.interval.sec=300

# ==================== RATE LIMITING ====================
# Maximum requests per minute per scraper
scraper.rate.limit.requests.per.minute=120

# Consecutive rate limit errors before rotation
scraper.rate.limit.threshold=5

# ==================== RETRY CONFIGURATION ====================
# Maximum retry attempts for failed requests
scraper.retry.max.attempts=3

# Delay between retries in milliseconds
scraper.retry.delay.ms=1000

# ==================== LOGGING ====================
logging.level.com.mouse.bet.tasks=INFO
logging.level.com.mouse.bet.tasks.OddsScraperOrchestrator=INFO