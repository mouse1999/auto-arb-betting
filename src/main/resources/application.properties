spring.application.name=auto-arb-betting
# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (use DEFAULT path first to test)
spring.h2.console.enabled=true

# Server
server.port=8085
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Debug: Enable to see servlet registration
#logging.level.org.springframework.boot.autoconfigure.h2=DEBUG

# Optional: automatically create/update schema
spring.jpa.hibernate.ddl-auto=update


#==================filter out arbs that haven't been stable long enough=========
arb.min.reliable.session.seconds=5
#===============================================================================

# ==================== SCRAPER ENABLE/DISABLE ====================
# Enable or disable individual scrapers
scraper.sportybet.enabled=false
scraper.bet9ja.enabled=false
scraper.msport.enabled=false
